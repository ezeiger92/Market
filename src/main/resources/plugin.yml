name: Market
main: com.chromaclypse.market.Market
version: ${project.version}
description: Virtual trade via shifting prices
author: ezeiger92
api-version: 1.13
depend: [ChromaLib]
commands:
  market:
    description: Root Market command
    usage: /<command> [args ...]
    permission: market.create
permissions:
  market.use:
    description: Interact with markets
    default: true
  market.create:
    description: Create markets
    default: op
